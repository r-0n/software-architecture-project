{% extends "accounts/base.html" %}
{% block title %}Checkout{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Checkout</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.address.label_tag }}
            {{ form.address }}
        </div>
        <div class="mb-3">
            {{ form.payment_method.label_tag }}
            {{ form.payment_method }}
        </div>
        <button type="submit" class="btn btn-success">Confirm & Pay</button>
    </form>
</div>
{% endblock %}
